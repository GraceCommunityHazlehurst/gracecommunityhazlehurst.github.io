<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Community Church of God</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH1zA5Jd1J6qbsFn5qEuQfMwqBqVZqQZ/N1hZgrVt5+Hb6Vkn3NFS7knZ+Ybd6vjE7oqGwTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }

        /* Navigation */
        nav {
            background: #2c3e50;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav .nav-links {
            list-style: none;
            display: flex;
        }

        nav .nav-links li {
            margin-left: 2rem;
        }

        nav .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover {
            color: #f39c12;
        }

        nav .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1508829040592-72f179f8a73f') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInHero 2s ease-in-out;
        }

        @keyframes fadeInHero {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 62, 80, 0.7);
            transition: background 0.3s ease;
        }

        .hero-content {
            position: relative;
            color: #fff;
            text-align: center;
            z-index: 1;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .hero-content h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background: #e67e22;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: #d35400;
            transform: translateY(-3px);
        }

        /* General Section Styles */
        section {
            padding: 6rem 0;
        }

        section h2 {
            margin-bottom: 2rem;
            font-size: 2.8rem;
            color: #2c3e50;
            text-align: center;
        }

        section p {
            max-width: 800px;
            margin: 0 auto 3rem;
            font-size: 1.1rem;
            color: #555;
            text-align: center;
        }

        .features, .sermon-list, .event-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .feature, .sermon, .event {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            width: 28%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature:hover, .sermon:hover, .event:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }

        footer p {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        footer .social-links a {
            color: #fff;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: #e67e22;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .features, .sermon-list, .event-list {
                flex-direction: column;
                align-items: center;
            }

            .feature, .sermon, .event {
                width: 80%;
            }
        }

        @media (max-width: 768px) {
            nav .nav-links {
                flex-direction: column;
                text-align: center;
            }

            nav .nav-links li {
                margin: 1rem 0;
            }

            .hero-content h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav id="navbar">
        <div class="container">
            <h1 class="logo">Grace Community</h1>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#sermons">Sermons</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h2>Welcome to Grace Community Church of God</h2>
            <p>Embracing Everyone with the Love of Jesus</p>
            <a href="#about" class="btn">Learn More</a>
        </div>
    </section>

    <!-- Other Sections Remain the Same -->

    <footer>
        <div class="container">
            <p>&copy; 2024 Grace Community Church of God. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
